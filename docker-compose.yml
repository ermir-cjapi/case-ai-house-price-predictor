version: '3.8'

services:
  # Redis - Message broker and result backend
  redis:
    image: redis:7-alpine
    container_name: house-predictor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: house-predictor-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - model_data:/app/backend/trained_models
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app:app --host 0.0.0.0 --port 5000 --reload
    networks:
      - app-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: house-predictor-celery-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - model_data:/app/backend/trained_models
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A celery_config worker --loglevel=info --concurrency=2
    networks:
      - app-network
    restart: unless-stopped

  # Flower - Celery monitoring UI
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: house-predictor-flower
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A celery_config flower --port=5555
    networks:
      - app-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: house-predictor-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:5000  # Server-side (Next.js API routes use Docker internal hostname)
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:5000  # Client-side (browser uses localhost)
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  model_data:
    driver: local

